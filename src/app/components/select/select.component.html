<div [formGroup]="group" [ngClass]="theme?.control ? theme?.control + ' ' : ''">
  <div [ngClass]="form?.inline ? 'md:flex md:items-center' : ''">
    <div [ngClass]="form?.inline ? 'md:w-1/3' : ''">
      <label
        [ngClass]="theme?.label ? theme?.label + ' ' : ''"
        for="{{ form.control }}"
        >{{ (form.label ? "SELECT." + form.label : "") | uppercase | translate
        }}<span *ngIf="c?.errors" style="color: red">*</span></label
      >
    </div>
    <div [ngClass]="form?.inline ? 'md:w-2/3' : ''">
      <div class="relative">
        <select
          formControlName="{{ form.control }}"
          [ngClass]="theme?.field ? theme?.field + ' ' : ''"
        >
          <option disabled>
            {{ "SELECT.MESSAGE" | uppercase | translate }}
          </option>
          <option
            selected="{{ form?.prop ? option[form?.prop!] : option }}"
            *ngFor="let option of form.data; let i = index"
            value="{{ form?.prop ? option[form?.prop!] : option }}"
          >
            {{ form?.prop ? option[form?.prop!] : option }}
          </option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="form?.inline ? 'md:flex md:items-center' : ''">
    <div [ngClass]="form?.inline ? 'md:w-1/3' : ''"></div>
    <app-validator
      [ngClass]="form?.inline ? 'md:w-2/3' : ''"
      [control]="c"
      [field]="form"
    ></app-validator>
  </div>
</div>
